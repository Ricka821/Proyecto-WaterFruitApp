<ion-header>
  <ion-toolbar color="dark">
    <ion-title color="">WaterFruitApp</ion-title>
  </ion-toolbar>

</ion-header>

<ion-list>
   <ion-item routerLink="/vermuestrafruta" detail>
    <ion-icon slot="start" name="leaf" color="success"></ion-icon>
    <ion-label>Ver Muestras de Fruta</ion-label>
    </ion-item> 
    <ion-item routerLink="/vermuestragua" detail>
      <ion-icon slot="start" name="water" color="secondary"></ion-icon>
      <ion-label>Ver Muestras de Agua</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="center" horizontal="center" slot="fixed">
      <ion-fab-button color="dark">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top"(click)="Fruta()">
        <ion-fab-button><ion-icon name="leaf" color="success"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="start" (click)="Agua()">
        <ion-fab-button><ion-icon name="water" color="secondary"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
<ion-content>
    
      <ion-tabs>
          <ion-tab-bar slot="bottom">
                <ion-tab-button>
                    <ion-label>Muestras Fruta</ion-label>
                    <ion-icon name="leaf" (click)="viewfruit()" color="success"></ion-icon>
                  </ion-tab-button>
                  <ion-tab-button>
                    <ion-label>Muestras Agua</ion-label>
                    <ion-icon name="water" (click)="viewwater()" color="secondary"></ion-icon>
                  </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
        <ion-grid></ion-grid>
       
</ion-content>
