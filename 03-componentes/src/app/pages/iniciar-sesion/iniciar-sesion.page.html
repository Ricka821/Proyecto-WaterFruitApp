<ion-header>
  <ion-toolbar color="dark">
    <ion-title color="">WaterFruitApp</ion-title>
  </ion-toolbar>
</ion-header>
<ion-img src="assets/icon/logo-driscolls.png"></ion-img>
<ion-content>
  <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide>
      <form>
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <ion-text color="dark">Iniciar Sesión</ion-text>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input name="email" type="email" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    required
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button
                type="submit"
                color="dark"
                shape="round"
                (click)="home()"
                routerLink="/inicio"
                routerDirection="root"
              >
                Login
              </ion-button>
            </ion-col>
          </ion-row>
          <p text="center" routerLink="/recuperar">Olvidaste tu Contraseña?</p>
        </ion-grid>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <ion-text color="dark">Registrar Usuario</ion-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-slides> </ion-slides>
          </ion-col>
        </ion-row>

        <form>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input name="email" type="email" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Nombre</ion-label>
                  <ion-input name="nombre" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    required
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button
                type="submit"
                color="dark"
                shape="round"
                (click)="inicio()"
              >
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
